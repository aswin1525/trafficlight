<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>

    <div class="controls">
        <label for="location">Enter your location: </label>
        <input type="text" id="location" placeholder="e.g., Main Street">

        <button id="generate-button">Generate Timings</button>
        <button id="start-button" disabled>Start</button>

        <div id="timing-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
